<div class="container mx-auto p-4 max-w-4xl">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Imagens do Álbum</h1>
    <a routerLink="/albums" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Voltar</a>
  </div>

  <div *ngIf="album$ | async as album" class="mb-6">
    <h2 class="text-xl text-gray-700">Álbum: {{ album.titulo }}</h2>
  </div>

  <div class="mb-8 bg-white p-6 rounded shadow">
    <h3 class="text-lg font-semibold mb-4">Upload de Nova Imagem</h3>
    <input 
      type="file" 
      (change)="onFileSelected($event)" 
      accept="image/*"
      class="block w-full text-sm text-gray-500
        file:mr-4 file:py-2 file:px-4
        file:rounded-full file:border-0
        file:text-sm file:font-semibold
        file:bg-blue-50 file:text-blue-700
        hover:file:bg-blue-100"
    />
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let img of images$ | async" class="border rounded shadow bg-white p-2">
      <img [src]="img.url" [alt]="img.titulo" class="w-full h-48 object-cover rounded mb-2">
      <p class="text-sm text-center text-gray-600">{{ img.titulo }}</p>
    </div>
  </div>

  <div *ngIf="(images$ | async)?.length === 0" class="text-center py-8 text-gray-500">
    Nenhuma imagem cadastrada para este álbum.
  </div>
</div>
