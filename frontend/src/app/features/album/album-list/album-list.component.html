<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Álbuns</h1>
    <a routerLink="new" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Novo Álbum</a>
  </div>

  <div class="mb-4 flex gap-4">
    <select #sortSelect (change)="onSortChange(sortSelect.value)" class="border p-2 rounded">
      <option value="titulo,asc">Título (A-Z)</option>
      <option value="titulo,desc">Título (Z-A)</option>
    </select>
  </div>

  <div *ngIf="loading$ | async" class="text-center py-4">Carregando...</div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" *ngIf="!(loading$ | async)">
    <div *ngFor="let album of albums$ | async" class="border rounded shadow hover:shadow-lg transition bg-white">
      <div class="p-4">
        <div class="flex items-center space-x-4">
          <div class="flex-1">
            <h2 class="text-xl font-semibold">{{ album.titulo }}</h2>
            <p class="text-gray-600">Artista: {{ album.artista.nome }}</p>
          </div>
        </div>
        <div class="mt-4 flex justify-end space-x-2">
           <a [routerLink]="[album.id, 'images']" class="text-blue-600 hover:underline">Imagens</a>
           <a [routerLink]="[album.id, 'edit']" class="text-green-600 hover:underline">Editar</a>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="!(loading$ | async) && (albums$ | async)?.length === 0" class="text-center py-4 text-gray-500">
    Nenhum álbum encontrado.
  </div>

  <div class="mt-6 flex justify-between items-center" *ngIf="(totalPages$ | async) as totalPages">
    <button 
      (click)="onPageChange(page - 1)" 
      [disabled]="page === 0"
      class="px-4 py-2 border rounded bg-white hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Anterior
    </button>
    
    <span class="text-gray-700">
      Página {{ page + 1 }} de {{ totalPages }}
    </span>
    
    <button 
      (click)="onPageChange(page + 1)" 
      [disabled]="page >= totalPages - 1"
      class="px-4 py-2 border rounded bg-white hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Próximo
    </button>
  </div>
</div>
