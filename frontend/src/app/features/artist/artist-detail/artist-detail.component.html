<div class="container mx-auto p-4" *ngIf="artist$ | async as artist">
  <div class="mb-6">
    <a routerLink="/artists" class="text-blue-600 hover:underline">&larr; Voltar para lista</a>
  </div>

  <div class="bg-white rounded shadow p-6 mb-6">
    <div class="flex flex-col md:flex-row gap-6">
      <!-- <img [src]="artist.photoUrl || 'assets/placeholder.png'" alt="{{artist.nome}}" class="w-48 h-48 rounded object-cover bg-gray-200"> -->
      <div>
        <h1 class="text-3xl font-bold mb-2">{{ artist.nome }}</h1>
        <!-- <p class="text-gray-600 mb-4">{{ artist.numberOfAlbums || 0 }} álbuns registrados</p> -->
        <a [routerLink]="['/artists', artist.id, 'edit']" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Editar Artista</a>
      </div>
    </div>
  </div>

  <div class="mb-6">
    <h2 class="text-2xl font-bold mb-4">Álbuns</h2>
    
    <div *ngIf="loadingAlbums$ | async" class="text-center py-4 text-gray-500">
      Carregando álbuns...
    </div>

    <div *ngIf="!(loadingAlbums$ | async) && (albums$ | async)?.length === 0" class="bg-yellow-50 border-l-4 border-yellow-400 p-4">
      <p class="text-yellow-700">Este artista ainda não possui álbuns cadastrados.</p>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4" *ngIf="!(loadingAlbums$ | async) && (albums$ | async)?.length ?? 0 > 0">
      <div *ngFor="let album of albums$ | async" class="border rounded hover:shadow transition bg-white">
        <!-- <img [src]="album.coverUrl || 'assets/album-placeholder.png'" class="w-full h-40 object-cover bg-gray-100"> -->
        <div class="p-2">
          <h3 class="font-semibold truncate">{{ album.titulo }}</h3>
          <!-- <p class="text-sm text-gray-500">{{ album.year }}</p> -->
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="loading$ | async" class="text-center py-8">
  Carregando detalhes...
</div>
