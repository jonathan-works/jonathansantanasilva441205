version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: artisthub-postgres
    environment:
      POSTGRES_DB: artisthub
      POSTGRES_USER: artisthub
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - artisthub-network

  minio:
    image: minio/minio
    container_name: artisthub-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - artisthub-network

  create-buckets:
    image: minio/mc
    container_name: artisthub-create-buckets
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/artisthub;
      /usr/bin/mc anonymous set public myminio/artisthub;
      exit 0;
      "
    networks:
      - artisthub-network

  api:
    build: .
    container_name: artisthub-api
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/artisthub
      SPRING_DATASOURCE_USERNAME: artisthub
      SPRING_DATASOURCE_PASSWORD: password
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    depends_on:
      - postgres
      - minio
    networks:
      - artisthub-network

volumes:
  postgres_data:
  minio_data:

networks:
  artisthub-network:
    driver: bridge